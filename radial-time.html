<!--

Example:

@group Seed Elements
@element seed-element
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="radial-time">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      background-color: #343434;
      color: white;
      font-family: "Roboto", Arial, sans;
      width: 20em;
    }
    .time {
      text-align: center;
      font-size: 4em;
      font-weight: lighter;
      background-color: #121212;
    }
    .time .selected {
      color: red;
    }
    .dial {
      margin: 1.5em 1em;
      background-color: #121212;
      width: 18em;
      height: 18em;
      border-radius: 50%;
      position: relative;
    }
    .dial span {
      font-size: 1em;
      display: block;
      width: 2em;
      height: 1em;
      position: absolute;
      top:50%; left:50%;
      line-height:1em;
      text-align:center;
      margin:-.5em 0 0 -1em;
      font-weight:bold;
    }
    .dial span:nth-child(1) { transform: translate(4.00em, -6.93em); }
    .dial span:nth-child(2) { transform: translate(6.93em, -4.00em); }
    .dial span:nth-child(3) { transform: translate(8.00em, 0.00em); }
    .dial span:nth-child(4) { transform: translate(6.93em, 4.00em); }
    .dial span:nth-child(5) { transform: translate(4.00em, 6.93em); }
    .dial span:nth-child(6) { transform: translate(0.00em, 8.00em); }
    .dial span:nth-child(7) { transform: translate(-4.00em, 6.93em); }
    .dial span:nth-child(8) { transform: translate(-6.93em, 4.00em); }
    .dial span:nth-child(9) { transform: translate(-8.00em, 0.00em); }
    .dial span:nth-child(10) { transform: translate(-6.93em, -4.00em); }
    .dial span:nth-child(11) { transform: translate(-4.00em, -6.93em); }
    .dial span:nth-child(12) { transform: translate(-0.00em, -8.00em); }

    .dial .hand {
      width: 0.08em;
      height: 7em;
      background-color: rgba(255,0,0,.4);
      top: 50%;
      left: 50%;
      position: absolute;
      transform-origin: 0em 0em;
      transform: rotate(270deg);
    }
    .dial .hand:after {
      width: 2em;
      height: 2em;
      background-color: rgba(255,0,0,.4);
      border-radius: 50%;
      display: block;
      content: " ";
      margin: -1em 0 0 -1em;
      top: 8em;
      left: 50%;
      position: absolute;
    }

    .dial .hand.activated:before {
      width: .5em;
      height: .5em;
      background-color: rgba(255,0,0,.9);
      border-radius: 50%;
      display: block;
      content: " ";
      margin: -.25em 0 0 -.25em;
      top: 8em;
      left: 50%;
      position: absolute;
    }

  </style>

  <template>
    <div class="time">
      <span id="hour">{{hour}}</span>:<span id="minute">{{minute}}</span>
    </div>
    <div class="dial" id="dial">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>10</span>
      <span>11</span>
      <span>12</span>
      <div class="hand" id="hand"></div>
    </div>
  </template>

</dom-module>

<script>

  Polymer({
    is: 'radial-time',

    properties: {
      hour: Number,
      minute: Number,
      selected: {
        type: String,
        value: "hour",
        observer: "onSelectedChanged"
      }
    },

    listeners: {
      'hour.click': 'onHourClicked',
      'minute.click': 'onMinuteClicked',
      'dial.mousedown': 'onDragStart',
      'dial.touchstart': 'onDragStart'
    },

    ready: function() { },

    attached: function() {
      var angle = (this.hour) * 30;
      this._rotate(angle);
      this.onSelectedChanged();
    },

    detached: function() { },

    _rotate(angle) {
      var hand = document.querySelector('#hand');
      angle = angle - 180;
      this.transform('rotate(' + angle + 'deg)', this.$.hand);
    },

    onHourClicked: function (ev) {
      this.selected = 'hour';
    },

    onMinuteClicked: function (ev) {
      this.selected = 'minute';
    },

    onSelectedChanged: function () {
      this.toggleClass('selected', this.selected == 'hour', this.$.hour);
      this.toggleClass('selected', this.selected == 'minute', this.$.minute);
      handles = document.querySelectorAll('#dial span');
      for (var i = 0; i < handles.length; i++) {
        var handle = handles[i];
        var value;
        if (this.selected == 'hour') {
          value = i + 1;
        } else if (this.selected == 'minute') {
          value = (i + 1) * 5;
        }
        handle.textContent = value;
      }
    },

    onDragStart: function(ev) {
      var dial = document.querySelector('#dial');
      var left = dial.offsetLeft;
      var top = dial.offsetTop;
      var height = dial.offsetHeight;
      var width = dial.offsetWidth;
      position = {
        x: ev.pageX - left - width / 2,
        y: ev.pageY - top - height / 2
      }
      var angle = Math.atan2(position.y, position.x) * (180 / Math.PI);
      var step;
      if (this.selected == 'hour') {
        step = 30;
      } else {
        step = 6;
      }

      var steppedAngle = Math.round(angle / step)
      var angle = steppedAngle * step

      if (this.selected == 'hour') {
        this.hour = ((steppedAngle + 2 + 12) % 12) + 1;
      } else {
        this.minute = ((steppedAngle + 15 + 60) % 60);
      }
      this._rotate(angle + 90);
    }
  });
</script>

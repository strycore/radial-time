<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer-styles/polymer-styles.html"/>

<!--
@element radial-time
@demo demo/index.html
-->
<dom-module id="radial-time">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      background-color: var(--radial-time-primary-bg-color, #363636);
      color: white;
      font-family: "Roboto", Arial, sans;
      width: 20em;
      font-weight: 500;
      box-shadow: .1em .3em .3em rgba(0,0,0,.3);
    }
    .time {
      text-align: center;
      font-size: 4.2em;
      line-height: 1.7em;
      font-weight: 300;
      background-color: var(--radial-time-secondary-bg-color, #3e3e3e);
    }
    .time .selected {
      color: var(--radial-time-highlight-color, #FF3333);
    }
    .dial {
      margin: 1em 2em;
      background-color: var(--radial-time-background, #3e3e3e);
      width: 16em;
      height: 16em;
      border-radius: 50%;
      position: relative;
    }
    .dial span {
      font-size: 1em;
      display: block;
      text-align: center;
      width: 1.5em;
      height: 1.5em;
      position: absolute;
      top:50%; left:50%;
      line-height:1.6em;
      text-align:center;
      margin-top:-.75em;
      margin-left: -.75em;
      font-weight:bold;
    }

    .dial span:nth-child(1) { transform: translate(3.25em, -5.63em); }
    .dial span:nth-child(2) { transform: translate(5.63em, -3.25em); }
    .dial span:nth-child(3) { transform: translate(6.50em, 0.00em); }
    .dial span:nth-child(4) { transform: translate(5.63em, 3.25em); }
    .dial span:nth-child(5) { transform: translate(3.25em, 5.63em); }
    .dial span:nth-child(6) { transform: translate(0.00em, 6.50em); }
    .dial span:nth-child(7) { transform: translate(-3.25em, 5.63em); }
    .dial span:nth-child(8) { transform: translate(-5.63em, 3.25em); }
    .dial span:nth-child(9) { transform: translate(-6.50em, 0.00em); }
    .dial span:nth-child(10) { transform: translate(-5.63em, -3.25em); }
    .dial span:nth-child(11) { transform: translate(-3.25em, -5.63em); }
    .dial span:nth-child(12) { transform: translate(-0.00em, -6.50em); }

    .dial .hand {
      width: 0.08em;
      height: 5.2em;
      background-color: var(--radial-time-highlight-color, #FF3333);
      top: 50%;
      left: 50%;
      position: absolute;
      transform-origin: 0em 0em;
      transform: rotate(270deg);
    }
    .dial .hand:after {
      width: 2.5em;
      height: 2.5em;
      background-color: rgba(255,0,0,.4);
      border-radius: 50%;
      display: block;
      content: " ";
      margin: -1.25em 0 0 -1.25em;
      top: 6.45em;
      left: 50%;
      position: absolute;
    }

    .dial .hand.activated:before {
      width: .5em;
      height: .5em;
      background-color: rgba(255,0,0,.9);
      border-radius: 50%;
      display: block;
      content: " ";
      margin: -.25em 0 0 -.25em;
      top: 8em;
      left: 50%;
      position: absolute;
    }

    #button {
      text-align: center;
      border-top: 1px solid #777;
      line-height: 3em;
    }

  </style>

  <template>
    <div class="time">
      <span id="hour">{{hour}}</span>:<span id="minute">{{minute}}</span>
    </div>
    <div class="dial" id="dial">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>10</span>
      <span>11</span>
      <span>12</span>
      <div class="hand" id="hand"></div>
    </div>
    <div id="button">
      Done
    </div>
  </template>

</dom-module>

<script>

  Polymer({
    is: 'radial-time',

    properties: {
      hour: Number,
      minute: Number,
      selected: {
        type: String,
        value: "hour",
        observer: "onSelectedChanged"
      }
    },

    listeners: {
      'hour.click': 'onHourClicked',
      'minute.click': 'onMinuteClicked',
      'dial.mousedown': 'onDragStart',
      'dial.touchstart': 'onDragStart'
    },

    ready: function() { },

    attached: function() {
      var angle = (this.hour) * 30;
      this._rotate(angle);
      this.onSelectedChanged();
    },

    detached: function() { },

    _rotate: function(angle) {
      var hand = document.querySelector('#hand');
      angle = angle - 180;
      this.transform('rotate(' + angle + 'deg)', this.$.hand);
    },

    _pad: function(number, size) {
      var number = number.toString();
      while (number.length < size) {
        number = '0' + number;
      }
      return number;
    },

    onHourClicked: function (ev) {
      this.selected = 'hour';
    },

    onMinuteClicked: function (ev) {
      this.selected = 'minute';
    },

    onSelectedChanged: function () {
      this.toggleClass('selected', this.selected == 'hour', this.$.hour);
      this.toggleClass('selected', this.selected == 'minute', this.$.minute);
      var handles = document.querySelectorAll('#dial span');
      for (var i = 0; i < handles.length; i++) {
        var handle = handles[i];
        var value;
        if (this.selected == 'hour') {
          value = this._pad(i + 1, 2);
        } else if (this.selected == 'minute') {
          value = this._pad((i + 1) * 5 % 60, 2);
        }
        handle.textContent = value;
      }
    },

    onDragStart: function(ev) {
      var dial = document.querySelector('#dial');
      var left = dial.offsetLeft;
      var top = dial.offsetTop;
      var height = dial.offsetHeight;
      var width = dial.offsetWidth;
      var position = {
        x: ev.pageX - left - width / 2,
        y: ev.pageY - top - height / 2
      }
      var angle = Math.atan2(position.y, position.x) * (180 / Math.PI);
      var step;
      if (this.selected == 'hour') {
        step = 30;
      } else {
        step = 6;
      }

      var steppedAngle = Math.round(angle / step)
      var angle = steppedAngle * step

      if (this.selected == 'hour') {
        this.hour = this._pad(((steppedAngle + 2 + 12) % 12) + 1, 2);
      } else {
        this.minute = this._pad(((steppedAngle + 15 + 60) % 60), 2);
      }
      this._rotate(angle + 90);
    }
  });
</script>

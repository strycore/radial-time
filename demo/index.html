<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>seed-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-styles/paper-styles.html">
    <link rel="import" href="../radial-time.html">

    <style is="custom-style">
      radial-time.light {
        --radial-time-primary-bg-color: #F2F2F2;
        --radial-time-secondary-bg-color: #FFFFFF;
        --radial-time-text-color: #8b8b8b;
        --radial-time-highlight-color: #4cb2e4;
        --radial-time-highlight-color-alpha: rgba(76, 178, 228, 0.4);
      }
      radial-time.small {
        font-size: 0.75em;
      }
    </style>
  </head>
  <body>
  <div class="horizontal center-justified layout">
    <div>
      <h4>AM / PM Picker</h4>
      <div class="horizontal-section">
        <radial-time hour="3" minute="14"></radial-time>
      </div>
    </div>
    <div>
      <h4>24 h mode</h4>
      <div class="horizontal-section">
        <radial-time hour="15" minute="45" mode24h></radial-time>
      </div>
    </div>
    <div>
      <h4>Theme support</h4>
      <div class="horizontal-section">
        <radial-time hour="15" minute="45" class="light"></radial-time>
      </div>
    </div>
    <div>
      <h4>Responsive</h4>
      <div class="horizontal-section">
        <radial-time hour="15" minute="45" class="small"></radial-time>
      </div>
    </div>
  </div>
  <script>
    (function () {
      var timepickers = document.querySelectorAll('radial-time');
      for(var i = 0; i < timepickers.length; i++) {
        timepickers[i].addEventListener('done', function (ev) {
          alert(ev.target.hour + ':' + ev.target.minute);
        });
      }
    })();
  </script>
  </body>
</html>
